git:
  autoFetch: false
  autoRefresh: false
  overrideGpg: true
  parseEmoji: true
  branchLogCmd: 'git log --graph --color=always --decorate --oneline {{branchName}} --'
  allBranchesLogCmd: 'git log --graph --all --color=always --decorate --oneline'
keybinding:
  universal:
    prevBlock-alt: 'h'
    nextBlock-alt: 'l'
    prevTab: 'H'
    nextTab: 'L'
    scrollLeft: <disabled>
    scrollRight: <disabled>
gui:
  language: 'en'
  scrollPastBottom: true
  showRandomTip: false
  showIcons: true
  theme:
    lightTheme: false
os:
  edit: 'nvr --remote {{filename}}'
  editAtLine: 'nvr --remote +{{line}} {{filename}}'
reporting: 'off'
update:
  method: never
