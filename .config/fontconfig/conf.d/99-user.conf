<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DM Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>"monospace"</family>
    <prefer>
      <family>DM Mono</family>
    </prefer>
  </alias>
</fontconfig>
