<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Varela Round</family>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Hepta Slab</family>
      <family>Liberation Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>IosevkaTermSlab Nerd Font</family>
      <family>IosevkaTermSlab Nerd Font Mono</family>
      <family>Iosevka Nerd Font</family>
      <family>Iosevka Nerd Font Mono</family>
      <family>Victor Mono</family>
      <family>Monofur Nerd Font Mono</family>
      <family>FantasqueSansMono Nerd Font Mono</family>
      <family>Anonymice Nerd Font Mono</family>
      <family>BlexMono Nerd Font Mono</family>

      <family>agave Nerd Font Mono</family>
      <family>TerminessTTF Nerd Font Mono</family>
      <family>ProFontWindows Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>"monospace"</family>
    <prefer>
    </prefer>
  </alias>
</fontconfig>
