<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias binding="weak">
  <family>sans-serif</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias binding="weak">
  <family>serif</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias binding="weak">
  <family>monospace</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
